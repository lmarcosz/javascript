<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSAPORTE</title>
</head>
<body>
    <p>Digite o seu país</p>
    <input type="text" name="country" id="country">
    <input type="button" value="Verificar" onclick="verifica()">
    <p id="msg"></p>

    <script>
        function verifica(){
            var pais = window.document.querySelector('input#country').value
            var msg = window.document.querySelector('p#msg')

            if(pais=="Brasil"){
                msg.innerHTML = `Você é brasileiro!`
            } else{
                msg.innerHTML = `Você é estrangeiro!`
            }
        }
    </script>
</body>
</html>

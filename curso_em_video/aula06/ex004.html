<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 40pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite o seu nome: ')
        document.write(`Olá <strong>${nome}</strong>! <br/> O seu nome possui ${nome.length} letras<br/>`)
        document.write(`Masúsculo: ${nome.toUpperCase()}<br/>`)
        document.write(`Minúsculo: ${nome.toLowerCase()}`)
    </script>
</body>
</html>

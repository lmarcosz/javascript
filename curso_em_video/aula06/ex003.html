<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first program</title>
    <style>
        body {
            background-color: brown;
            color: whitesmoke;
            font: normal 25pt Arial;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Hello World!</h1>
    <p>Marcos Lucas da Silva</p>

    <script>
        var n1 = Number(window.prompt('Numero 1: ')) //Number.parseInt() p/inteiros
        var n2 = Number(window.prompt('Numero 2: ')) //Number.parseFloat() p/reais
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        window.alert(`${n1}+${n2}=${s}`)
        // string + string = concatenação
        // number + number = soma
    </script>

</body>

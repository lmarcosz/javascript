<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body{
            font: normal 15pt Arial;
            background-color: rgb(223, 238, 234);
        }
        h1{
            font: bold 30pt Arial;
            color: rgb(98, 100, 100);
            text-shadow: 0 0 2px black;
        }
        input{
            font-size: 15pt;
            width: 90px;
            text-align: center;
        }
        div{
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="text" name="txt1" id="txt1"> +
    <input type="text" name="txt2" id="txt2">
    <input type="button" Value="Somar" onclick="somar()">
    <div id="res"></div>

    <script>
        function somar(){
            var a = Number(window.document.querySelector('input#txt1').value)
            var b = Number(window.document.querySelector('input#txt2').value)
            var c = a+b
            
            var res = window.document.querySelector('div#res')
            res.innerHTML = `Resultado = <strong>${c}</strong>`
        }
    </script>
</body>
</html>
